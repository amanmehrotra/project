<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Alumni Index Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:300,400|Roboto:400,700" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/index_style.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-12 col-sm-12 col-xs-12">
<ul id="progress">
	 <li class="active"><span>Personal Details</span></li>
	 <li><span>Address Details 1</span></li>
	 <li><span>Address Details 2</span></li>
	<li><span>Contact Details</span></li>
	<li><span>Course Details</span></li>
	<li><span>Occupation Details</span></li>
	</ul>
	</div>
	</div>
	<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
  
	<form id="profile_creation">
	
	<fieldset>
	<div class="profile_form_head">
                    <i class="fa fa-file-text-o"></i>
                    <span>Personal Details</span>
                   <i class="fa fa-circle-o-notch pull-right"></i>
                    </div>
		 <div class="fieldset-input_group">
		             
                     <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" name="" value="" placeholder="Name" onfocus="this.placeholder=''" onblur="this.placeholder='Name'">
                     </div>
                      
                     <div class="fieldset-input_group">
                     
                      <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                    <!--  <input type="date" class="form-control" name="" value="" placeholder="Date of birth" onfocus="(this.type='date')" onblur="this.placeholder='Date of birth'">    -->
                    <input placeholder="Date of birth" class="form-control" type="text" onfocus="(this.type='date')"  id="date"> 
                     </div>
                     <div class="fieldset-input_group">
                     <label>Display Birthday:</label>
                     <label class="switch">
  					<input type="checkbox" checked>
  					<div class="slider round"></div>
					</label>
                     </div>
                     <div class="fieldset-input_group">
                     <label>Gender:</label>
                   
                     <label class="radio-inline"><input type="radio" name="optradio">Male</label>
					 <label class="radio-inline"><input type="radio" name="optradio">Female</label>  
                     </div>
                  

                     <div id="button">
                     <button class=" btn btn-empty next">Next<i class="fa fa-chevron-right"></i></button>
                     </div>
                </fieldset>

                
                <fieldset>
	<div class="profile_form_head">
                    <i class="fa fa-file-text-o"></i>
                    <span>Permanent Address Details</span>
                   <i class="fa fa-circle-o-notch pull-right"></i>
                    </div>
                     <div class="fieldset-input_group">
                     <select class="form-control" id="country">
                     <option id="default" value="" disabled selected hidden>Country</option>
                    <option value="india">India</option>
                     <option value="usa">Usa</option>
                    </select>
                    </div>
                     <div class="fieldset-input_group">
                     <select class="form-control" id="state" disabled="disabled">
                     <option id="default" value="" disabled selected hidden>State</option>
                    <option value="india">Uttar Pradesh</option>
                     <option value="usa">Tamil Nadu</option>
                    </select>
                    </div>
                      <div class="fieldset-input_group">
                     <select class="form-control" id="city" disabled="disabled">
                     <option id="default" value="" disabled selected hidden>City</option>
                    <option value="india">Varanasi</option>
                     <option value="usa">Allahabad</option>
                    </select>
                    </div>
                     <div class="fieldset-input_group">
                      <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" maxlength="10" pattern="[0-9]{1,10}" name="" value="" placeholder="Pincode" onfocus="this.placeholder=''" onblur="this.placeholder='Pincode'">   
                     </div>
		 <div class="fieldset-input_group">
		             
                     <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" name="" value="" placeholder="Flat / House No. / Floor / Building" onfocus="this.placeholder=''" onblur="this.placeholder='Flat / House No. / Floor / Building'">
                     </div>
                      <div class="fieldset-input_group">
                      <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" name="" value="" placeholder="Colony / Street / Locailty" onfocus="this.placeholder=''" onblur="this.placeholder='Colony / Street / Locailty'">   
                     </div>
                   
                     
                    
                     <div id="button">
                      
                     <button class=" btn btn-empty previous"><i class="fa fa-chevron-left"></i>Previous</button>
                      <button class=" btn btn-empty next">Next<i class="fa fa-chevron-right"></i></button>
                      <!-- <button class=" btn btn-empty submit">Submit<i class="fa fa-check"></i></button> -->
                     </div>
                </fieldset>
                <fieldset>
	<div class="profile_form_head">
                    <i class="fa fa-file-text-o"></i>
                    <span>Current Address Details</span>
                   <i class="fa fa-circle-o-notch pull-right"></i>
                    </div>

                    <div class="fieldset-input_group">
                     <div class="checkbox">
  					<label><input type="checkbox" value="">Check if current address is same as permanent address.</label>
					</div> 
                     </div>
                     <div class="fieldset-input_group">
                     <select class="form-control" id="country">
                     <option id="default" value="" disabled selected hidden>Country</option>
                    <option value="india">India</option>
                     <option value="usa">Usa</option>
                    </select>
                    </div>
                     <div class="fieldset-input_group">
                     <select class="form-control" id="state" disabled="disabled">
                     <option id="default" value="" disabled selected hidden>State</option>
                    <option value="india">Uttar Pradesh</option>
                     <option value="usa">Tamil Nadu</option>
                    </select>
                    </div>
                      <div class="fieldset-input_group">
                     <select class="form-control" id="city" disabled="disabled">
                     <option id="default" value="" disabled selected hidden>City</option>
                    <option value="india">Varanasi</option>
                     <option value="usa">Allahabad</option>
                    </select>
                    </div>
                     <div class="fieldset-input_group">
                      <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" maxlength="10" pattern="[0-9]{1,10}" name="" value="" placeholder="Pincode" onfocus="this.placeholder=''" onblur="this.placeholder='Pincode'">   
                     </div>
		 <div class="fieldset-input_group">
		             
                     <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" name="" value="" placeholder="Flat / House No. / Floor / Building" onfocus="this.placeholder=''" onblur="this.placeholder='Flat / House No. / Floor / Building'">
                     </div>
                      <div class="fieldset-input_group">
                      <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" name="" value="" placeholder="Colony / Street / Locailty" onfocus="this.placeholder=''" onblur="this.placeholder='Colony / Street / Locality'">   
                     </div>
                   
                     
                    
                     <div id="button">
                      
                     <button class=" btn btn-empty previous"><i class="fa fa-chevron-left"></i>Previous</button>
                      <button class=" btn btn-empty next">Next<i class="fa fa-chevron-right"></i></button>
                      <!-- <button class=" btn btn-empty submit">Submit<i class="fa fa-check"></i></button> -->
                     </div>
                </fieldset>
                <fieldset>
	<div class="profile_form_head">
                    <i class="fa fa-file-text-o"></i>
                    <span>Contact Details</span>
                   <i class="fa fa-circle-o-notch pull-right"></i>
                    </div>
		 <div class="fieldset-input_group">
		             
                     <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="email" class="form-control" name="" value="" placeholder="Email Id" onfocus="this.placeholder=''" onblur="this.placeholder='Email Id'">
                     </div>
                      <div class="fieldset-input_group">
                      <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="email" class="form-control" name="" value="" placeholder="Alternate Email Id" onfocus="this.placeholder=''" onblur="this.placeholder='Alternate Email Id'">   
                     </div>
                    <div class="fieldset-input_group mobile_input">
                    
                      <span class="input-addon"><i>+91</i></span>
                     <input type="text" class="form-control" name="" value="" placeholder="Mobile number" onfocus="this.placeholder=''" onblur="this.placeholder='Mobile number'" maxlength="15">   
                     </div>
                         <div class="fieldset-input_group mobile_input">
                  
                          <span class="input-addon"><i>+91</i></span>
                     <input type="text" class="form-control" name="" value="" placeholder="Alternate Mobile number" onfocus="this.placeholder=''" onblur="this.placeholder='Alternate Mobile number'" maxlength="15">   
                     </div>
                     <div class="fieldset-input_group phone_input">
                   <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                    <input type="text" class="form-control" id="std-code" name="" value="" placeholder="STD" onfocus="this.placeholder=''" onblur="this.placeholder='STD'" maxlength="6">   
                     
                     <input type="text" id="phone-number" class="form-control" name="" value="" placeholder="Phone number" onfocus="this.placeholder=''" onblur="this.placeholder='Phone number'" maxlength="15">   
                     </div>
                     <div id="button">
                     <button class=" btn btn-empty previous"><i class="fa fa-chevron-left"></i>Previous</button>
                     <button class=" btn btn-empty next">Next<i class="fa fa-chevron-right"></i></button>
                     </div>
                </fieldset>
	            <fieldset>
	<div class="profile_form_head">
                    <i class="fa fa-file-text-o"></i>
                    <span>Course Details</span>
                   <i class="fa fa-circle-o-notch pull-right"></i>
                    </div>

                    
                     <div class="fieldset-input_group">
                      <select class="form-control" id="adm_year">
                     <option id="default" value="" disabled selected hidden>Admission Year</option>
                     </select>
                    
                    </div>
                      <div class="fieldset-input_group">
                      <select class="form-control" id="pass_year">
                     <option id="default" value="" disabled selected hidden>Passout Year</option>
                     </select>
                    
                    </div>
                      <div class="fieldset-input_group">
                    <select class="form-control" id="course">
                     <option id="default" value="" disabled selected hidden>Course</option>
                    <option value="mca">MCA</option>
                     <option value="msc">MSc</option>
                    </select>
                    </div>
                    
		 <div class="fieldset-input_group">
		             
                     <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" name="" value="" placeholder="Designation" onfocus="this.placeholder=''" onblur="this.placeholder='Designation'">
                     </div>
                      
                   
                    <div id="button">
                      
                     <button class=" btn btn-empty previous"><i class="fa fa-chevron-left"></i>Previous</button>
                      <button class=" btn btn-empty next">Next<i class="fa fa-chevron-right"></i></button>
                      
                     </div>
                </fieldset>

                  <fieldset>
	<div class="profile_form_head">
                    <i class="fa fa-file-text-o"></i>
                    <span>Occupation Details</span>
                   <i class="fa fa-circle-o-notch pull-right"></i>
                    </div>

                     <div class="fieldset-input_group">
		             
                     <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" name="" value="" placeholder="Company Name" onfocus="this.placeholder=''" onblur="this.placeholder='Company Name'">
                     </div>
                     <div class="fieldset-input_group">
                     <select class="form-control" id="country">
                     <option id="default" value="" disabled selected hidden>Country</option>
                    <option value="india">India</option>
                     <option value="usa">Usa</option>
                    </select>
                    </div>
                     <div class="fieldset-input_group">
                     <select class="form-control" id="state" disabled="disabled">
                     <option id="default" value="" disabled selected hidden>State</option>
                    <option value="india">Uttar Pradesh</option>
                     <option value="usa">Tamil Nadu</option>
                    </select>
                    </div>
                      <div class="fieldset-input_group">
                     <select class="form-control" id="city" disabled="disabled">
                     <option id="default" value="" disabled selected hidden>City</option>
                    <option value="india">Varanasi</option>
                     <option value="usa">Allahabad</option>
                    </select>
                    </div>
                     <div class="fieldset-input_group">
                      <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" maxlength="10" pattern="[0-9]{1,10}" name="" value="" placeholder="Pincode" onfocus="this.placeholder=''" onblur="this.placeholder='Pincode'">   
                     </div>
		 <div class="fieldset-input_group">
		             
                     <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" name="" value="" placeholder="Flat / House No. / Floor / Building" onfocus="this.placeholder=''" onblur="this.placeholder='Flat / House No. / Floor / Building'">
                     </div>
                      <div class="fieldset-input_group">
                      <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="text" class="form-control" name="" value="" placeholder="Colony / Street / Locailty" onfocus="this.placeholder=''" onblur="this.placeholder='Colony / Street / Locality'">   
                     </div>
                     <div class="fieldset-input_group phone_input">
                   <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                    <input type="text" class="form-control" id="std-code" name="" value="" placeholder="STD" onfocus="this.placeholder=''" onblur="this.placeholder='STD'" maxlength="6">   
                     
                     <input type="text" id="phone-number" class="form-control" name="" value="" placeholder="Phone number" onfocus="this.placeholder=''" onblur="this.placeholder='Phone number'" maxlength="15">   
                     </div>
                      <div class="fieldset-input_group">
                      <span class="input-addon"><i class="fa fa-pencil-square-o"></i></span>
                     <input type="url" class="form-control" name="website" pattern="https?://.+" title="Include http://" placeholder="Web Address" onfocus="this.placeholder=''" onblur="this.placeholder='Web Address'">
                    </div>
                     <div id="button">
                      
                     <button class=" btn btn-empty previous"><i class="fa fa-chevron-left"></i>Previous</button>
                      
                       <button class=" btn btn-empty submit">Submit<i class="fa fa-check"></i></button>
                     </div>
                </fieldset>
	
	
   </form>
   </div>
   </div>
   </div>

 <script type="text/javascript" src="js/jquery.min.js"></script>
